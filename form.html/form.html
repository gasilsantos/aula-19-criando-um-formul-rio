<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <p><h2>formulário de cadastro</h2></p>
    <form action=""method="post">
        <table>
            <tr>
                <td><label for="nome">nome</label></td>
                <td><label for="sobrenome">sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" id ="nome" name="nome" placeholder="nome"></td>
                <td><input type="text"id = "sobrenome" name = "nome" placeholder="nome"></td>
            </tr>
            <tr>
                <td><label for= "email">email</label></td>
                <td><label for="datanasc">data de nacimento</label></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="email"></td>
                <td><input type="date" name ="datanasc" id="datanasc"></td>
            </tr>
            <tr>
                <td><label for="endereço">endereço</label></td>
                <td><label for="estado">estado</label></td>
            </tr>
            <tr>
                <td><input type="text"  name = "endereço" id = endereço placeholder="endereço"></td>
                <td>
                    <select name="estado" id="estado">
                    <option value="">selecione</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="mg">minas gerais</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="cidade"></label>cidade</td>
                <td><label for="cep">cep</label></td>
            </tr>
            <tr>
                <td><input type="text" name = "cidade" id="cidade" placeholder="cidade" ></td>
                <td><input type="number" name = "cep" id = "cep" placeholder="cep" maxlength="8"></td>
            </tr>
            <tr>
                <td><label for="descrição">descrição</label></td>
                <td><label for="profissão">profissão</label></td>
            </tr>
            <tr>
                <td><textarea name="descrição" id="descrição" cols="19" rows="4" placeholder="descrição"></textarea></td>
                <td><input type="text" id= "profissão" name="profissão" placeholder="profissao"></td>
            </tr>
            <tr>
                <td><input type="submit" id=submit name= submit value="enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
